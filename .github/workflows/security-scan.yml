name: Sicurezza Snyk + GitGuardian

on:
  push:
    branches:
      - main
      - develop
      - lucagen
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
      - prototype

jobs:
  security_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Debug GG_API_KEY
        run: |
          if [ -z "$GG_API_KEY" ]; then
            echo "GG_API_KEY is NOT set"
            exit 1
          else
            echo "GG_API_KEY is set"
            fi
        env:
          GG_API_KEY: ${{ secrets.GG_API_KEY }}


      - name: Compilazione e Installazione (Senza Esecuzione Test)
        # CORREZIONE: Rimosso -Dmaven.main.skip=true. 
        # Ora compila correttamente src/main/java rendendo le classi visibili.
        # -DskipTests evita di eseguire i test, ma li compila.
        run: mvn -B install -DskipTests

      # 1. SCAN VULNERABILITÀ (DAST/SAST con Snyk)
      # Installa la CLI di Snyk sul runner (dove Java 21 è già presente)
      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

      # Esegui il test usando la CLI
      - name: Snyk Scansione Vulnerabilità Dipendenze
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME }} # Assicura che veda Java 21
        run: |
           # Rende eseguibile il wrapper per sicurezza
           chmod +x mvnw 
           # Lancia la scansione
           snyk test --all-projects --severity-threshold=high

      # 2. SCAN SECRET HARDCODED (con GitGuardian)
      - name: GitGuardian Scansione Secret
        if: github.event_name == 'push'
        uses: GitGuardian/ggshield-action@master
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GG_API_KEY }}

