name: Security Scan Snyk

on:
  push:
    # Trigger su push per controllo immediato
    branches: 
      - main
      - develop
      - lucagen
  pull_request:
    types: [opened, synchronize, reopened]
    # Trigger su pull request per bloccare merge non sicuri
    branches: 
      - main
      - develop
      - prototype

jobs:
  snyk_security_check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Installazione delle Dipendenze Maven (Pre-scan)
        # Necessario affinché Snyk possa trovare e analizzare il pom.xml e le dipendenze
        run: mvn install -DskipTests -Dmaven.main.skip=true
          
      - name: Snyk: Scansione Vulnerabilità Dipendenze
        # Analizza il pom.xml per trovare CVE nelle librerie usate.
        uses: snyk/actions/maven@master
        env:
          # Recupera il Token dal Secret (Deve esistere il Secret SNYK_TOKEN)
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        with:
          # Analizza tutti i progetti Maven e fallisce se trova un problema di gravità ALTA o CRITICA.
          args: --all-projects --severity-threshold=high
          
      - name: Snyk: Scansione Secret (Credenziali Hardcoded)
        # Cerca chiavi e credenziali nel codice sorgente (security analysis).
        uses: snyk/actions/detect-secrets@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-files
