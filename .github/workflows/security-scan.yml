name: Sicurezza Snyk + GitGuardian

on:
  push:
    # Trigger su push per controllo immediato
    branches:
      - main
      - develop
      - lucagen
  pull_request:
    types: [opened, synchronize, reopened]
    # Trigger su pull request per bloccare merge non sicuri
    branches:
      - main
      - develop
      - prototype

jobs:
  snyk_security_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Installazione delle Dipendenze Maven (Pre-scan)
        # Necessario affinché Snyk possa trovare e analizzare il pom.xml e le dipendenze
        run: mvn install -DskipTests -Dmaven.main.skip=true

      # 1. SCAN VULNERABILITÀ (DAST/SAST con Snyk)
      - name: Snyk Scansione Vulnerabilità Dipendenze
        # Analizza il pom.xml per trovare CVE nelle librerie usate.
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          # Fallisce se trova vulnerabilità ALTE o CRITICHE.
          args: --all-projects --severity-threshold=high

      # 2. SCAN SECRET HARDCODED (con GitGuardian)
      - name: GitGuardian  Scansione Secret
        # Sostituisce l'azione Snyk fallita. Copre il requisito del corso.
        uses: GitGuardian/ggshield-action@master
        env:
          # Necessita del Secret GG_API_KEY per l'autenticazione.
          GG_API_KEY: ${{ secrets.GG_API_KEY }}
